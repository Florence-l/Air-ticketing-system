<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css"href="/css/style2.css">
    <link type="text/css" rel="stylesheet" href="/css/jqstyle.css"/>
    <link rel="stylesheet" th:href="@{layui/css/layui.css}">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="mainContainer">
<th:block th:include="common.html :: header"></th:block>
<div class="container" id="login-box">
    <div class="form-container sign-in-container">
        <form action="/login" method="post">
            <h1>登录</h1>
            <span class="help-block" style="color: red" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION?.message}"></span>
            <div class="txtb">
                <input name="username" required="required">
                <span data-placeholder="用户名"></span>
            </div>
            <div class="txtb">
                <input type="password" name="password" required="required">
                <span data-placeholder="密  码"></span>
            </div>
            <label ><input  name="remember-me" type="checkbox">记住我</label>
            <a class="resetPwd" id="resetPwd">找回密码</a>
            <div >
                <p id="msg" style="color: red" th:text="${msg}"></p>
            </div>
            <button type="submit" >登录</button>
        </form>
    </div>
</div>
<th:block th:include="common.html :: footer"></th:block>
</div>
</body>
<script>
    $(".txtb input").on("focus",function(){
        $(this).addClass("focus")
    })

    $(".txtb input").on("blur",function(){
        if($(this).val() == '')
            $(this).removeClass("focus")
    })

    $("#resetPwd").on("click",function(){
        $(window).attr('location',"/reset");
    })



</script>
</html>
