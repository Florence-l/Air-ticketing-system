<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>我的</title>
    <link rel="stylesheet" th:href="@{layui/css/layui.css}">
    <script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
</head>
<body>
<div th:fragment="side">
    <div style="width: 200px; position:absolute ; height: 500px; background: #3C3C3C">
        <ul class="layui-nav layui-nav-tree" lay-filter="test">
            <li class="layui-nav-item"><a th:href="@{mine}">我的首页</a></li>
            <li class="layui-nav-item layui-nav-itemed">
                <a class="" href="javascript:;">我的订单</a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{orderdetail}">全部订单</a></dd>
                    <dd><a th:href="@{orderunpay}">未支付</a></dd>
                </dl>
            </li>

            <li class="layui-nav-item"><a href="javascript:;">我的消息</a></li>
            <li class="layui-nav-item"><a th:href="@{passengerdetail}">乘客信息</a></li>
            <li class="layui-nav-item"><a href="">个人信息</a></li>

        </ul>
    </div>
    <script th:src="@{layui/layui.js}"></script>
    <script>
    //JS
    layui.use(['element', 'layer', 'util'], function(){
      var element = layui.element
      ,layer = layui.layer
      ,util = layui.util
      ,$ = layui.$;
      //头部事件
      util.event('lay-header-event', {
        //左侧菜单事件
        menuLeft: function(othis){
          layer.msg('展开左侧菜单的操作', {icon: 0});
        }
        ,menuRight: function(){
          layer.open({
            type: 1
            ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
            ,area: ['260px', '100%']
            ,offset: 'rt' //右上角
            ,anim: 5
            ,shadeClose: true
          });
        }
      });

    });
</script>
</div>

</body>
</html>
