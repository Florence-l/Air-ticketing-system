<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
  <title>在线选座</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="css/jquery.seat-charts.css">
  <link rel="stylesheet" type="text/css" href="css/seatchooser.css">
  <script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="/js/getUrl.js"></script>
  <script src="js/jquery-1.11.0.min.js"></script>
  <script th:src="@{layui/layui.js}"></script>
  <script src="js/jquery.seat-charts.min.js"></script>
</head>
<body>

<div class="wrapper">
  <div class="container">
    <div id="seat-map">
      <div class="front-indicator">机头</div>

    </div>
    <div class="booking-details"style="margin-top: 50px">

      <div id="legend" style="margin-bottom:50px "></div>
      <h3>已选中的座位 (<span id="counter">0</span>):</h3>
      <ul id="selected-seats">
      </ul>
      <button action="/update" method="post" onclick="setseat()" class="button">确定</button>

    </div>
<!--    <div class="paper blue">-->
<!--      <div class="top-tape"></div>-->

<!--    </div>-->


  </div>
</div>

<script>
  (function ($) {
    $.getUrlParam = function (name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
      var r = window.location.search.substr(1).match(reg);
      if (r != null) return decodeURIComponent(r[2]); return null;
    }
  })(jQuery);
  let list = JSON.parse(localStorage.getItem('un'))
  var firstSeatLabel = 1;
  var idlabel=1;
  var seat_id=0;
  var time=0;
  var order_id = $.getUrlParam("order_id");
  var flight_id= $.getUrlParam("flight_id");
  var type = $.getUrlParam("type");
  var classid = $.getUrlParam("classid");
  var maptype;
  if(type==1){
    maptype=[
      'f___f___f',
      'f___f___f',
      'ee_eee_ee',
      'ee_eee_ee',
      'ee_eee_ee',
      'ee_eee_ee',
      'ee_eee_ee',
      'ee_eee_ee',
      'ee_eee_ee',
      'ee_eee_ee',
      'ee_eee_ee',
      'ee_eee_ee',
      'ee_eee_ee',
      'ee_eee_ee',]
  }
  else if(type==2){
    maptype=[
      '_ff__f__ff_',
      '_ff__f__ff_',
      '_ff__f__ff_',
      'eee_eee_eee',
      'eee_eee_eee',
      'eee_eee_eee',
      'eee_eee_eee',
      'eee_eee_eee',
      'eee_eee_eee',
      'eee_eee_eee',
      'eee_eee_eee',
      'eee_eee_eee',
      'eee_eee_eee',
      'eee_eee_eee',
      'eee_eee_eee',
      'eee_eee_eee',
      'eee_eee_eee',
      'eee_eee_eee',
    ]
  }
  else{
    maptype=[
      '_ff__ff__ff_',
      '_ff__ff__ff_',
      '_ff__ff__ff_',
      '_ff__ff__ff_',
      '_ff__ff__ff_',
      'eee_eeee_eee',
      'eee_eeee_eee',
      'eee_eeee_eee',
      'eee_eeee_eee',
      'eee_eeee_eee',
      'eee_eeee_eee',
      'eee_eeee_eee',
      'eee_eeee_eee',
      'eee_eeee_eee',
      'eee_eeee_eee',
      'eee_eeee_eee',
      'eee_eeee_eee',
      'eee_eeee_eee',
      'eee_eeee_eee',
      'eee_eeee_eee',
      'eee_eeee_eee',
      'eee_eeee_eee',
      'eee_eeee_eee',
    ]
  }
  $(document).ready(function() {

    var $cart = $('#selected-seats'),
            $counter = $('#counter'),
            $total = $('#total'),
            sc = $('#seat-map').seatCharts({
              map:maptype,
              seats: {
                f: {
                  classes : 'first-class',
                  category: '商务舱'
                },
                e: {
                  classes : 'economy-class',
                  category: '经济舱'
                }

              },
              naming : {
                top : true,
                left:true,
                getLabel : function (character, row, column) {
                  return firstSeatLabel++;
                },
                getId : function(character, row, column){
                  return idlabel++;
                }
              },
              legend : {
                node : $('#legend'),
                items : [
                  [ 'f', 'available',   '商务舱' ],
                  [ 'e', 'available',   '经济舱'],
                  [ 'f', 'unavailable', '不可选']
                ]
              },
              click: function () {
                if (this.status() == 'available') {
                  if((sc.find('selected').length+1) > 1){
                    alert('一个订单只能选'+ sc.find('selected').length + '次');
                    return 'available';
                  }
                  $('<li>'+this.data().category+this.settings.label+'号座位'+'：<a href="#" class="cancel-cart-item">删除</a></li>')
                          .attr('id','cart-item-'+this.settings.id)
                          .data('seatId', this.settings.id)
                          .appendTo($cart);
                  seat_id=this.settings.label;
                  $counter.text(sc.find('selected').length+1);
                  $total.text(recalculateTotal(sc)+this.data().price);
                  time++;
                  return 'selected';
                } else if (this.status() == 'selected') {
                  $counter.text(sc.find('selected').length-1);
                  $total.text(recalculateTotal(sc)-this.data().price);

                  $('#cart-item-'+this.settings.id).remove();
                  time--;
                  return 'available';
                } else if (this.status() == 'unavailable') {
                  return 'unavailable';
                } else {
                  return this.style();
                }
              }
            });


    $('#selected-seats').on('click', '.cancel-cart-item', function () {
      sc.get($(this).parents('li:first').data('seatId')).click();
    });

     sc.get(list).status('unavailable');
     if(type==1&&classid==1){
       for(let i=1;i<=6;i++){sc.get([i]).status('unavailable');}
     }else if(type==2&&classid==1){
       for(let i=1;i<=15;i++){sc.get([i]).status('unavailable');}
     }else if(type==3&&classid==1){
       for(let i=1;i<=30;i++){sc.get([i]).status('unavailable');}
     }else if(type==1&&classid==0){
       for(let i=7;i<=90;i++){sc.get([i]).status('unavailable');}
     }else if(type==2&&classid==0){
       for(let i=16;i<=150;i++){sc.get([i]).status('unavailable');}
     }else if(type==3&&classid==0){
       for(let i=31;i<=210;i++){sc.get([i]).status('unavailable');}
     }



  });

  function recalculateTotal(sc) {
    var total = 0;

    sc.find('selected').each(function () {
      total += this.data().price;
    });

    return total;
  }
</script>

<script>

  function setseat() {

    if(time==0){
      alert('请选择座位');
    }
    else {
      $.ajax({
        type: 'post',
        url: "/setseat",
        data: { // 提交数据
          "order_id": order_id,
          "seat_id": seat_id,
          "flight_id":flight_id,
          "classid":classid

        },
        success(data) {
          window.location.href='http://localhost:8080/seatchooseBack?order_id='+order_id;
        }
      })

    }
  }

</script>

<div align="center" style="clear:both;font-size:12px;color:#666;font:normal 14px/24px 'MicroSoft YaHei';">

</div>
</body>
</html>
