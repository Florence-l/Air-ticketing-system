<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>在线选座</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" th:href="@{css/layui.css}">
  <link rel="stylesheet" type="text/css" href="css/jquery.seat-charts.css">
  <link rel="stylesheet" type="text/css" href="css/seatchooser.css">
  <script type="text/javascript" src="/js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="/js/getUrl.js"></script>
  <script src="js/jquery-1.11.0.min.js"></script>
  <script th:src="@{layui/layui.js}"></script>
  <script src="js/jquery.seat-charts.min.js"></script>
</head>
<body>
<div class="wrapper">
  <div class="container">
    <div id="seat-map">
      <div class="front-indicator">机头</div>

    </div>
    <div class="booking-details">
      <h3>已选中的座位 (<span id="counter">0</span>):</h3>
      <ul id="selected-seats">
      </ul>
      <p>总价: <b>$<span id="total">0</span></b></p>
      <p><button action="/update" method="post" onclick="setseat()">确定</button></p>
      <div id="legend"></div>
    </div>
  </div>
</div>

<script>
  (function ($) {
    $.getUrlParam = function (name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
      var r = window.location.search.substr(1).match(reg);
      if (r != null) return decodeURIComponent(r[2]); return null;
    }
  })(jQuery);
  let list = JSON.parse(localStorage.getItem('un'))
  var firstSeatLabel = 1;
  var idlabel=1;
  var seat_id=0;
  var time=0;
  var order_id = $.getUrlParam("order_id");
  var flight_id= $.getUrlParam("flight_id");
  var type= $.getUrlParam("type");
  var maptype;
  if(type==1){
    maptype=[
      'f___f___f',
      'f___f___f',
      'ee_eee_ee',
      'ee_eee_ee',
      'ee_eee_ee',
      'ee_eee_ee',
      'ee_eee_ee',
      'ee_eee_ee',
      'ee_eee_ee',
      'ee_eee_ee',
      'ee_eee_ee',
      'ee_eee_ee',
      'ee_eee_ee',
      'ee_eee_ee',]
  }
  else if(type==2){
    maptype=[
      '_ff__f__ff_',
      '_ff__f__ff_',
      '_ff__f__ff_',
      'eee_eee_eee',
      'eee_eee_eee',
      'eee_eee_eee',
      'eee_eee_eee',
      'eee_eee_eee',
      'eee_eee_eee',
      'eee_eee_eee',
      'eee_eee_eee',
      'eee_eee_eee',
      'eee_eee_eee',
      'eee_eee_eee',
      'eee_eee_eee',
      'eee_eee_eee',
      'eee_eee_eee',
      'eee_eee_eee',
    ]
  }
  else{
    maptype=[
      '_ff__ff__ff_',
      '_ff__ff__ff_',
      '_ff__ff__ff_',
      '_ff__ff__ff_',
      '_ff__ff__ff_',
      'eee_eeee_eee',
      'eee_eeee_eee',
      'eee_eeee_eee',
      'eee_eeee_eee',
      'eee_eeee_eee',
      'eee_eeee_eee',
      'eee_eeee_eee',
      'eee_eeee_eee',
      'eee_eeee_eee',
      'eee_eeee_eee',
      'eee_eeee_eee',
      'eee_eeee_eee',
      'eee_eeee_eee',
      'eee_eeee_eee',
      'eee_eeee_eee',
      'eee_eeee_eee',
      'eee_eeee_eee',
      'eee_eeee_eee',
    ]
  }
  $(document).ready(function() {

    var $cart = $('#selected-seats'),
            $counter = $('#counter'),
            $total = $('#total'),
            sc = $('#seat-map').seatCharts({
              map:maptype,
              seats: {
                f: {
                  price   : 100,
                  classes : 'first-class',
                  category: '头等舱'
                },
                e: {
                  price   : 40,
                  classes : 'economy-class',
                  category: '经济舱'
                }

              },
              naming : {
                top : true,
                left:true,
                getLabel : function (character, row, column) {
                  return firstSeatLabel++;
                },
                getId : function(character, row, column){
                  return idlabel++;
                }
              },
              legend : {
                node : $('#legend'),
                items : [
                  [ 'f', 'available',   '头等舱' ],
                  [ 'e', 'available',   '经济舱'],
                  [ 'f', 'unavailable', '已预定']
                ]
              },
              click: function () {
                if (this.status() == 'available') {
                  if((sc.find('selected').length+1) > 1){
                    alert('一个订单只能选'+ sc.find('selected').length + '次');
                    return 'available';
                  }
                  $('<li>'+this.data().category+this.settings.label+'号座位'+'：<br/>价格：<b>$'+this.data().price+'</b> <a href="#" class="cancel-cart-item">[删除]</a></li>')
                          .attr('id','cart-item-'+this.settings.id)
                          .data('seatId', this.settings.id)
                          .appendTo($cart);
                  seat_id=this.settings.label;
                  $counter.text(sc.find('selected').length+1);
                  $total.text(recalculateTotal(sc)+this.data().price);
                  time++;
                  return 'selected';
                } else if (this.status() == 'selected') {
                  $counter.text(sc.find('selected').length-1);
                  $total.text(recalculateTotal(sc)-this.data().price);

                  $('#cart-item-'+this.settings.id).remove();
                  time--;
                  return 'available';
                } else if (this.status() == 'unavailable') {
                  return 'unavailable';
                } else {
                  return this.style();
                }
              }
            });


    $('#selected-seats').on('click', '.cancel-cart-item', function () {
      sc.get($(this).parents('li:first').data('seatId')).click();
    });

     sc.get(list).status('unavailable');

  });

  function recalculateTotal(sc) {
    var total = 0;

    sc.find('selected').each(function () {
      total += this.data().price;
    });

    return total;
  }
</script>

<script>

  function setseat() {

    if(time==0){
      alert('请选择座位');
    }
    else {
      $.ajax({
        type: 'post',
        url: "/setseat",
        data: { // 提交数据
          "order_id": order_id,
          "seat_id": seat_id,
          "flight_id":flight_id,
          "type":type,
        },
        success(data) {
          window.location.href='http://localhost:8080/seatchooseBack?order_id='+order_id;
        }
      })

    }
  }

</script>

<div align="center" style="clear:both;font-size:12px;color:#666;font:normal 14px/24px 'MicroSoft YaHei';">

</div>
</body>
</html>
