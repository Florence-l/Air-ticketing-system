<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>航班查询结果</title>
    <link rel="stylesheet" th:href="@{layui/css/layui.css}">
    <link type="text/css" rel="stylesheet" href="/css/jqstyle.css"/>
    <style type="text/css">
        .btn{
            width: 100px;
            height: 30px;
            background: blue;
            border: none;
            color: white;
            margin: 6px 10px;
        }
        .btnStyle1{
            border-radius: 40px;
        }
    </style>
</head>
<body>


<th:block th:include="common.html :: header"></th:block>

<div class="layui-body">
    <div class="layui-low">
        <table class="layui-hide" id="flightList"></table>
    </div>

</div>
<th:block th:include="common.html :: footer"></th:block>

<script th:src="@{layui/layui.js}"></script>
<script>
    //JS
    layui.use(['element', 'layer', 'util'], function(){
        var element = layui.element
            ,layer = layui.layer
            ,util = layui.util
            ,$ = layui.$;
        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function(othis){
                layer.msg('展开左侧菜单的操作', {icon: 0});
            }
            ,menuRight: function(){
                layer.open({
                    type: 1
                    ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    ,area: ['260px', '100%']
                    ,offset: 'rt' //右上角
                    ,anim: 5
                    ,shadeClose: true
                });
            }
        });

    });
</script>
<script th:inline="none">
    layui.use(['table'], function(){
        var table = layui.table;//使用数据表格

        table.render({
            elem: '#flightList'
            ,height: 500
            ,url: 'flight' //数据接口
            ,limit: 10
            ,limits: [10, 20, 30, 50]
            ,toolbar: 'default'
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'flight_id', title: '航班号', width:80, sort: true, fixed: 'left'}
                ,{field: 'airplane_id', title: '飞机号', width:80}
                ,{field: 'departurecity', title: '出发城市', width: 100}
                ,{field: 'arrivalcity', title: '到达城市', width: 100}
                ,{field: 'departuretime', title: '出发时间', width: 120}
                ,{filed: 'arrivaltime', title: '到达时间', width: 120}
                ,{field: 'date', title: '日期', width: 120}
                ,{field: 'arrival_airport', title: '到达机场', width: 100}
                ,{field: 'departure_airport', title: '出发机场', width: 100}
                ,{field: 'passby_city', title: '经过城市', width: 100}
            ]]
        });

    });

</script>
</body>
</html>
